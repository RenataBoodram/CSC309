<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>SynergySpace</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SynergySpace</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#login" data-rel="popup">Login/Register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <!-- Login/Register form -->
    <div data-role="popup" id="login" title="Login/Register" class="ui-content">
        <form method="post">
            <div>
                <h3>Login/Register</h3>
                <input type="text" class="form-control" id="username" placeholder="Username">
                <br />
                <input type="password" class="form-control" id="password" placeholder="password">
                <input type="submit" data-inline="true" value="Log in">
            </div>
        </form>
    </div>

    <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <a href="#">My Listings</a>
            </li>
            <li>
                <a href="#" onclick="toggleVisibility('listing-form');">Post</a>
                    
                <!-- Post listing form -->
                <div class="container" id="listing-form" style="visibility:hidden">
                <form method="get">
                    <div>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <input type="text" class="form-control" id="location" placeholder="Location">
                        <input type="submit" data-inline="true" value="Post">
                    </div>
                </form>
                </div>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->


        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    
    <!-- Toggle the visibility of an object given its id. -->
    <script>
        function toggleVisibility(id) {
            var object = document.getElementById(id);
            if (object.style.visibility == "hidden") {
                object.style.visibility = "visible";
            }
            else {
                object.style.visibility = "hidden";
            }
        }
    </script>
    
</body>
</html>
